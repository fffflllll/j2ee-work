<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { margin-top: 80px; max-width: 400px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-radius: 12px; }
        .msg-success { color: #27ae60; }
        .msg-error { color: #e74c3c; }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="card p-4">
        <h3 class="mb-4 text-center" style="color:#2980b9;">用户注册</h3>
        <form @submit.prevent="register">
            <div class="form-group">
                <label>用户名</label>
                <input v-model="form.username" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input v-model="form.password" type="password" class="form-control" required maxlength="50">
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
            <a href="/login.html" class="btn btn-link btn-block">已有账号？去登录</a>
            <div v-if="msg" :class="msgClass" class="mt-2">{{ msg }}</div>
        </form>
    </div>
</div>
<script>
new Vue({
    el: '#app',
    data: {
        form: { username: '', password: '' },
        msg: '',
        msgClass: ''
    },
    methods: {
        register() {
            axios.post('/api/auth/register', this.form).then(res => {
                if (res.data === true) {
                    this.msg = '注册成功，请登录';
                    this.msgClass = 'msg-success';
                    setTimeout(() => window.location.href = '/login.html', 1000);
                } else {
                    this.msg = '用户名已存在';
                    this.msgClass = 'msg-error';
                }
            }).catch(() => {
                this.msg = '注册失败';
                this.msgClass = 'msg-error';
            });
        }
    }
});
</script>
</body>
</html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { margin-top: 80px; max-width: 400px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-radius: 12px; }
        .msg-success { color: #27ae60; }
        .msg-error { color: #e74c3c; }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="card p-4">
        <h3 class="mb-4 text-center" style="color:#2980b9;">用户登录</h3>
        <form @submit.prevent="login">
            <div class="form-group">
                <label>用户名</label>
                <input v-model="form.username" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input v-model="form.password" type="password" class="form-control" required maxlength="50">
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
            <a href="/register.html" class="btn btn-link btn-block">没有账号？去注册</a>
            <div v-if="msg" :class="msgClass" class="mt-2">{{ msg }}</div>
        </form>
    </div>
</div>
<script>
new Vue({
    el: '#app',
    data: {
        form: { username: '', password: '' },
        msg: '',
        msgClass: ''
    },
    methods: {
        login() {
            axios.post('/api/auth/login', this.form).then(res => {
                if (res.data && res.data.id) {
                    localStorage.setItem('user', JSON.stringify(res.data));
                    this.msg = '登录成功！';
                    this.msgClass = 'msg-success';
                    setTimeout(() => window.location.href = '/index.html', 800);
                } else {
                    this.msg = '用户名或密码错误';
                    this.msgClass = 'msg-error';
                }
            }).catch(() => {
                this.msg = '登录失败';
                this.msgClass = 'msg-error';
            });
        }
    }
});
</script>
</body>
</html>
