<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 18px;
        }
        .login-container h2 {
            margin: 0 0 18px 0;
            font-weight: 700;
            color: #3a3a3a;
            letter-spacing: 2px;
        }
        .login-container p {
            color: #888;
            font-size: 15px;
            margin-bottom: 22px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0 18px 0;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            background: #f7fafd;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border: 1.5px solid #74ebd5;
            outline: none;
            box-shadow: 0 0 0 2px #74ebd555;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(116,235,213,0.10);
            transition: background 0.2s, transform 0.15s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #ACB6E5 0%, #74ebd5 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 28px 8vw 24px 8vw;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <svg class="login-logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="32" fill="#74ebd5"/>
        <path d="M32 18a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 24c7.732 0 14 3.134 14 7v3H18v-3c0-3.866 6.268-7 14-7z" fill="#fff"/>
    </svg>
    <h2>欢迎登录</h2>
    <p>请输入您的用户名和密码</p>
    <form id="loginForm">
        <input type="text" name="username" placeholder="用户名" required autocomplete="username">
        <input type="password" name="password" placeholder="密码" required autocomplete="current-password">
        <button type="submit">登录</button>
    </form>
    <div id="loginMsg" style="color:#e74c3c;margin-top:10px;text-align:center;"></div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const params = new URLSearchParams();
        for (const [key, value] of formData.entries()) {
            params.append(key, value);
        }
        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: params
        });
        let data;
        try {
            data = await res.json();
        } catch {
            data = {};
        }
        if (data.token && data.token !== 'null') {
            localStorage.setItem('token', data.token);
            if (data.role === 'admin') {
                window.location.href = 'add-dish.html';
            } else {
                window.location.href = 'dish.html';
            }
        } else {
            document.getElementById('loginMsg').textContent = '用户名或密码错误';
        }
    });
</script>
</body>
</html>
