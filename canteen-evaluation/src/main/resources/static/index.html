<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食堂菜品列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { margin-top: 40px; }
        .dish-card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 12px;
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            transition: box-shadow 0.2s;
        }
        .dish-card:hover {
            box-shadow: 0 6px 24px rgba(52,152,219,0.15);
        }
        .dish-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .dish-title {
            font-size: 22px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 8px;
        }
        .dish-price {
            color: #e67e22;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .dish-link {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
            font-size: 15px;
        }
        .dish-ingredients {
            color: #636e72;
            font-size: 14px;
            margin-bottom: 6px;
        }
        .dish-desc {
            color: #636e72;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .add-btn {
            display: block;
            margin: 0 auto 30px auto;
            font-size: 18px;
            padding: 10px 36px;
            border-radius: 8px;
            background: #2980b9;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #3498db;
        }
        .logout-btn {
            position: absolute; right: 30px; top: 30px; }
        .role-badge {
            position:absolute; left:30px; top:34px; font-size:14px; color:#555;
        }
    </style>
</head>
<body>
<div id="app" class="container position-relative">
    <span v-if="user" class="role-badge">当前角色：{{ user.role==='admin' ? '管理员' : '普通用户' }}</span>
    <button v-if="user" class="btn btn-outline-secondary logout-btn" @click="logout">退出登录</button>
    <h1 class="mb-4 text-center" style="color:#2980b9;">食堂菜品列表</h1>
    <button v-if="user && user.role==='admin'" class="add-btn mb-4" @click="goToAdd">+ 添加菜品</button>
    <div class="text-center mb-4" v-if="!user">
        <a href="/user-login.html" class="btn btn-primary mr-2">用户登录</a>
        <a href="/admin-login.html" class="btn btn-warning">管理员登录</a>
    </div>
    <div class="row">
        <div class="col-md-4" v-for="dish in dishes" :key="dish.id">
            <div class="dish-card">
                <img :src="dish.photoUrl" alt="菜品图片" class="dish-img" v-if="dish.photoUrl">
                <div class="dish-title">{{ dish.name }}</div>
                <div class="dish-ingredients">原材料：{{ dish.ingredients }}</div>
                <div class="dish-price">￥{{ dish.price }}</div>
                <div class="dish-desc">{{ dish.description }}</div>
                <div class="dish-link" @click="goToDish(dish.id)">查看详情与评价</div>
                <button v-if="user && user.role==='admin'" class="btn btn-danger btn-sm mt-2" @click="deleteDish(dish.id)">删除</button>
            </div>
        </div>
    </div>
</div>
<script>
function parseJwt(token){
    try{const base64Url=token.split('.')[1];const base64=base64Url.replace(/-/g,'+').replace(/_/g,'/');return JSON.parse(decodeURIComponent(escape(window.atob(base64))));}catch(e){return null;}}
axios.interceptors.request.use(cfg=>{const t=localStorage.getItem('token'); if(t) cfg.headers.Authorization='Bearer '+t; return cfg;});
new Vue({
    el:'#app',
    data:{ dishes:[], user:null },
    created(){
        const token=localStorage.getItem('token');
        if(token){
            const payload=parseJwt(token);
            if(payload && payload.role){
                this.user={ id:payload.userId, username:payload.username, role:payload.role };
            } else {
                localStorage.removeItem('token');
            }
        }
        this.loadDishes();
    },
    methods:{
        loadDishes(){
            axios.get('/api/dishes').then(r=>{this.dishes=r.data;}).catch(err=>{
                if(err.response && err.response.status===401){
                    localStorage.removeItem('token');
                    // 未登录不强制跳转，展示匿名浏览（如需强制，可解开下一行）
                    // window.location.href='/user-login.html';
                }
            });
        },
        goToDish(id){ window.location.href='/dish.html?id='+id; },
        goToAdd(){ window.location.href='/add-dish.html'; },
        deleteDish(id){ if(!confirm('确定要删除该菜品吗？')) return; axios.delete('/api/dishes/'+id).then(()=>this.loadDishes()); },
        logout(){ localStorage.removeItem('token'); window.location.href='/user-login.html'; }
    }
});
</script>
</body>
</html>
